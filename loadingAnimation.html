<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Animation Simulator</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">

<div id="loader" style="font-size: 2rem; margin-bottom: 20px;">Loading...</div>
<div id="status">Please wait</div>

<script>
    function runLoadingAnimation() { // This function has comprehensive control of the loading animation
        const loader = document.getElementById("loader"); // Grab id="loader" div for the purpose of changing its text
        const status = document.getElementById("status"); // Grab id="status" div for the purpose of updating the status message
// I would add sound effects to the loading animation and the "Done!" message
        const frames = ["⏳", "⌛", ".", "..", "..."]; // Array of frames that will consecutively appear
        let index = 0; // Keeps track of which frame is currently appearing
        let cycleCount = 0; // Counts how many complete cycles of frames have appeared
        const maxCycles = 10; // The specified number of cycles that will occur in the loading animation

        const interval = setInterval(() => { // Creates looping behavior by running the code inside of it every 0.5 seconds
            loader.textContent = frames[index % frames.length];
            index++;
            if (index % frames.length === 0) { // Increase the cycleCount only after the end of the frames array has been reached
                cycleCount++;
            }
            if (cycleCount >= maxCycles) {
                clearInterval(interval); // Stops the loading animation only after the cycleCount reaches 10
                loader.textContent = "✅";
                status.textContent = "Done!";
            }
        }, 500);
    }

    runLoadingAnimation();
</script>

</body>
</html>
